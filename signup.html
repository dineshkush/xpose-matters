    <section class="signup_area form_area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading_area text-center">
                        <h1 class="heading_title">Sign Up</h1>
                    </div>

                    <div class="signup_form">

                        <div class="contact_info">
                            <h4>Contact Details</h4>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="contact_field">
                                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="contact_field">
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-6 col-6">
                                    <div class="state_dropdown signup_dropdown">
                                        <i class="fa-solid fa-location-dot"></i>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected disabled>Select State</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-6">
                                    <div class="city_dropdown signup_dropdown">
                                        <i class="fa-solid fa-location-dot"></i>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected disabled>Select City</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="categories_area">
                            <div class="main_cat_area">
                                <h4>Categories</h4>
                                <div class="categories_list main_cat">
                                    <div class="category_item selected" value="photography">Photography</div>
                                    <div class="category_item" value="videography">Videography</div>
                                </div>
                            </div>

                            <div class="sub_cat_area">
                                <h4>Expertise</h4>
                                 
                                <div class="categories_list main_subcat">
                                    <div id="carouselSubCat" class="carousel slide" data-bs-ride="carousel">
                    
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <div class="row">
                                                    <div class="col-4 align-self-center">
                                                        <div class="category_item selected" value="wedding">Wedding</div>
                                                    </div>
                                                    <div class="col-4  align-self-center">
                                                        <div class="category_item" value="product">Product</div>
                                                    </div>
                                                    <div class="col-4  align-self-center">
                                                        <div class="category_item" value="videography">Videography</div>
                                                    </div>
                                                </div>    
                                            </div>
                                            <div class="carousel-item">
                                                <div class="row">
                                                    <div class="col-4 align-self-center">
                                                        <div class="category_item selected" value="wedding">Wedding</div>
                                                    </div>
                                                    <div class="col-4  align-self-center">
                                                        <div class="category_item" value="product">Product</div>
                                                    </div>
                                                    <div class="col-4  align-self-center">
                                                        <div class="category_item" value="videography">Videography</div>
                                                    </div>
                                                </div>    
                                            </div>
                                            <div class="carousel-item">
                                                <div class="row">
                                                    <div class="col-4 align-self-center">
                                                        <div class="category_item selected" value="wedding">Wedding</div>
                                                    </div>
                                                    <div class="col-4  align-self-center">
                                                        <div class="category_item" value="product">Product</div>
                                                    </div>
                                                    <div class="col-4  align-self-center">
                                                        <div class="category_item" value="videography">Videography</div>
                                                    </div>
                                                </div>    
                                            </div>    
                                        </div>
                    
                                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSubCat" data-bs-slide="prev">
                                            <i class="fa-solid fa-angle-left"></i>
                                            <span class="visually-hidden">Previous</span>
                                          </button>
                                          <button class="carousel-control-next" type="button" data-bs-target="#carouselSubCat" data-bs-slide="next">
                                            <i class="fa-solid fa-angle-right"></i>
                                            <span class="visually-hidden">Next</span>
                                          </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="signup_sm_area">
                            <h4>My Work</h4>
                            <div class="facebook_field">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Facebook Profile URL">
                            </div>             
                            <div class="instagram_field">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Instagram Profile URL">
                            </div>             
                            <div class="youtube_field">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Youtube Profile URL">
                            </div>                               
                        </div>

                        <div class="checkbox_area">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Traditional Photographer
                                </label>
                            </div>                              
                        </div>

                        <div class="signup_btn">
                            <button type="submit" class="btn btn-primary">SignUp</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
